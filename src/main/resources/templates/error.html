<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" href="../static/css/error.css" th:href="@{/css/error.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <title>Error</title>
</head>
<body>
<header>
    <div th:replace="~{Navigation :: NavigationBar}">
        <ul class="navigation-bar">
            <li>
                <a th:href="@{/index}" href="Index.html">Home</a>
            </li>
        </ul>
    </div>
    <h1>Student Data Error</h1>
</header>
<main>
    <p class="message">Error: <span th:text="${error}">Not Found</span></p>
    <table>
        <tr>
            <th>Date</th>
            <td th:text="${timestamp}">Sun Feb 10 11:52:33 EST 2019</td>
        </tr>
        <tr>
            <th>Path</th>
            <td th:text="${path}">/blah/balh/balh</td>
        </tr>
        <tr>
            <th>Error</th>
            <td th:text="${error}">Not Found</td>
        </tr>
        <tr>
            <th>Status</th>
            <td th:text="${status}">404</td>
        </tr>
        <tr>
            <th>Message</th>
            <td th:text="${message}">No message available</td>
        </tr>
    </table>
    <p><a href="Index.html" th:href="@{/index}">Home</a></p>
</main>
</body>
</html>
